<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="myCSS.css"  rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
    <script src="myJS.js"></script>
</head>
<body>
<h1 id="header">Search</h1>

<div class="container-fluid"  ng-app="myApp" ng-controller = "myCtrl">

    <div class="row">
        <div class="col-sm-12">
<form name="myForm" id="form">
    <label for="name">Name:</label>
    <input class="inputs" id="name" name="myInput" ng-model="myInput" required><p class="errors" ng-if="myForm.myInput.$valid && myInput.length < 4">*Atleast 4 chars required</p>
    <br>
    <label for="sDate">Start Date:</label>
    <input class="inputs"type="date" id="sDate" name="startDate" ng-model="startDate" required>
    <br>
    <label for="eDate">End Date:</label>
    <input class="inputs"type="date" id="eDate" name="endDate" ng-model="endDate"  required><p class="errors" ng-if = "startDate > endDate">*End date should be later than start date</p>
    <br>
    <input class="inputs"id="search"type="submit" ng-disabled="(myForm.myInput.$invalid || myInput.length < 4 || myForm.startDate.$invalid || myForm.endDate.$invalid ||startDate > endDate)" value="Search" ng-click="getData()">




</form>
            </div>
    </div>
    <h1 ng-if = "resultHeader" id="resultsHead">Results</h1>

    <div class="row" id="data" ng-if = "resultHeader" >
    <div class="col-sm-12" id="data123">
        <table class="table123" id="datetable" ng-if = "resultHeader" >
            <tr class="trs" ng-if= !newDataLength>
                <th class="tds">Date</th>
                <th class="trs" >Name</th>
            </tr>
            <tr class="trs" ng-repeat = " x in newData">
                <td class="trs" > {{x.date | date:'yyyy-MM-dd'}}</td>
                <td class="trs">{{x.name}}</td>
            </tr>
        </table>

    </div>
    <p ng-if= newDataLength>No Matches Found</p>

</div>
    </div>



</body>
</html>
